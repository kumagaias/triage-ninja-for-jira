modules:
  # Dashboard - Project Page
  jira:projectPage:
    - key: triageninja-dashboard
      resource: dashboard
      resolver:
        function: dashboard-resolver
      title: TriageNinja Dashboard
      icon: https://developer.atlassian.com/platform/forge/images/project-page-icon.svg
  
  # AI Triage Panel - Issue Panel
  jira:issuePanel:
    - key: triageninja-issue-panel
      resource: issue-panel
      resolver:
        function: issue-panel-resolver
      viewportSize: medium
      title: AI Triage
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  
  # Rovo Agent for AI Analysis
  rovo:agent:
    - key: triageninja-agent
      name: TriageNinja AI Agent
      description: AI-powered ticket triage assistant
      prompt: |
        You are an AI assistant that helps with Jira ticket triage.
        You can classify tickets, suggest assignees, and find similar tickets.
  
  # Resolver Functions
  function:
    - key: dashboard-resolver
      handler: index.dashboardHandler
    - key: issue-panel-resolver
      handler: index.issuePanelHandler

resources:
  - key: dashboard
    path: static/dashboard/build
  - key: issue-panel
    path: static/issue-panel/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/81023c08-dbac-4cd9-8835-f1fe99bbb17c
