modules:
  # Auto-Triage Trigger - Automatically triage new issues
  trigger:
    - key: auto-triage-on-issue-created
      function: auto-triage-trigger
      events:
        - avi:jira:created:issue
  
  # Automation Action Provider (for manual setup)
  automation:actionProvider:
    - key: triageninja-action-provider
      actions:
        - auto-triage-action
  
  # Dashboard - Project Page
  jira:projectPage:
    - key: triageninja-dashboard
      resource: dashboard
      resolver:
        function: dashboard-resolver
      title: TriageNinja
      icon: https://kumagaias.github.io/triage-ninja-for-jira/assets/triageninja-icon.png
  
  # Rovo Agent for AI Analysis
  rovo:agent:
    - key: triageninja-agent
      name: TriageNinja AI Agent
      description: AI-powered ticket triage assistant for Jira Service Management
      prompt: |
        You are TriageNinja, an AI assistant specialized in Jira ticket triage.
        
        Your capabilities:
        1. Classify tickets into categories and subcategories
        2. Determine priority (High/Medium/Low) and urgency (Urgent/Normal)
        3. Suggest optimal assignees based on skills and workload
        4. Find similar past tickets and their solutions
        
        When analyzing tickets:
        - Consider the summary and description carefully
        - Look for keywords indicating urgency or priority
        - Match categories based on technical domains (Network, Hardware, Software, etc.)
        - Provide confidence scores (0-100) for your recommendations
        - Always explain your reasoning
        
        Respond in JSON format as specified in each request.
      actions:
        - analyze-ticket-classification
        - suggest-ticket-assignee
        - find-similar-tickets
  
  # Rovo Actions
  action:
    # Automation Action for Auto-Triage
    - key: auto-triage-action
      name: TriageNinja Auto Triage
      function: automation-auto-triage
      actionVerb: UPDATE
      actionType: automation
      description: Automatically classify and assign tickets using Rovo Agent AI
      inputs:
        issueKey:
          title: Issue Key
          type: string
          required: true
          description: "The Jira issue key (e.g., SUP-123). Use {{issue.key}} in Automation rules."
      outputs:
        category:
          description: "The classified category"
          type: string
          nullable: false
        priority:
          description: "The suggested priority"
          type: string
          nullable: false
        assignee:
          description: "The suggested assignee account ID"
          type: string
          nullable: true
        confidence:
          description: "AI confidence score (0-100)"
          type: number
          nullable: false
    
    # Rovo Agent Actions
    - key: analyze-ticket-classification
      name: Analyze Ticket Classification
      function: analyze-classification
      actionVerb: GET
      description: |
        Analyze a Jira ticket and determine its category, subcategory, 
        priority, and urgency based on the summary and description.
      inputs:
        issueKey:
          title: Issue Key
          type: string
          required: true
          description: "The Jira issue key (e.g., SUP-123)"
    
    - key: suggest-ticket-assignee
      name: Suggest Ticket Assignee
      function: suggest-assignee
      actionVerb: GET
      description: |
        Suggest the best assignee for a ticket based on category, 
        team member skills, current workload, and historical performance.
      inputs:
        issueKey:
          title: Issue Key
          type: string
          required: true
          description: "The Jira issue key"
        category:
          title: Category
          type: string
          required: true
          description: "The ticket category"
    
    - key: find-similar-tickets
      name: Find Similar Tickets
      function: find-similar
      actionVerb: GET
      description: |
        Find similar past tickets based on summary and description 
        to help with resolution.
      inputs:
        issueKey:
          title: Issue Key
          type: string
          required: true
          description: "The Jira issue key"
  
  # Resolver Functions
  function:
    - key: dashboard-resolver
      handler: index.dashboardHandler
    - key: auto-triage-resolver
      handler: index.runAutoTriage
    - key: change-assignee
      handler: index.changeAssignee
    - key: auto-triage-trigger
      handler: index.autoTriageTriggerHandler
    - key: automation-auto-triage
      handler: index.automationAutoTriageHandler
    - key: analyze-classification
      handler: index.analyzeTicketClassification
    - key: suggest-assignee
      handler: index.suggestTicketAssignee
    - key: find-similar
      handler: index.findSimilarTickets

resources:
  - key: dashboard
    path: static/dashboard/build

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - storage:app
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/81023c08-dbac-4cd9-8835-f1fe99bbb17c
